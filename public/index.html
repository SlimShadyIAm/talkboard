<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
			integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
			crossorigin="anonymous"
		/>
		<link rel="icon" href="<%= BASE_URL %>favicon.png" />
		<title>TalkBoard</title>
		<meta name="title" content="TalkBoard" />
		<meta
			name="description"
			content="Tech like you've never heard it before."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://talkboard.live/" />
		<meta property="og:title" content="TalkBoard" />
		<meta
			property="og:description"
			content="Tech like you've never heard it before."
		/>
		<meta property="og:image" content="/assets/banner.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://talkboard.live/" />
		<meta property="twitter:title" content="TalkBoard" />
		<meta
			property="twitter:description"
			content="Tech like you've never heard it before."
		/>
		<meta property="twitter:image" content="/assets/banner.png" />
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but talkboard doesn't work properly without
				JavaScript enabled. Please enable it to continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
